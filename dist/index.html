<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>Netlify Functions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <div class="px-4 py-5 my-5 text-center">
    <img class="mx-auto img-fluid" src="./assets/functions.png" alt="logo" style="pointer-events: none;">
    <h1 class="display-5 fw-bold text-light">Netlify Functions</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4 text-light">Run your website and API using netlify functions, this setup was made by <a href="https://fabricioflores.se" target="_blank">Fabricio</a></p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a type="button" class="btn btn-primary btn-lg px-4 gap-3" href="/api">API</a>
        <a type="button" class="btn btn-secondary btn-lg px-4" href="/404">404 Page</a>
      </div>

      <div class="mt-5">
        <h3 class="text-light mb-4">Users comming from the api...</h3>
        <p class="lead mb-4 text-light">Check the api route<a href="/api/users">/api/users</a></p>
        <ol class="list-group list-group-numbered">
        </ol>

        <script>
          const list = document.querySelector('.list-group-numbered');
          let template = '';
          fetch('/api/users')
            .then((res) => res.json())
            .then((users) => {
              users.forEach(user => {
                template += `<li class="list-group-item">${user}</li>`
              });
            }).then(() => {
              list.innerHTML = template
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        </script>
      </div>
    </div>
  </div>
</body>

</html>
